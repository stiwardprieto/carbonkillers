{% extends "slag/layout.html" %}

{% block body %}
    <div class="formdiv">  
        <h2>Login</h2>
        <br>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input id="textfield" autofocus class="form-control" type="text" name="email" placeholder="E-mail">
            </div>
            <div class="form-group">
                <input id="passfield" class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
    

{% endblock %}
